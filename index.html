<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Pokemon</title>
</head>
<body>
    <header class="encabezado"> <!--La etiqueta <header> en HTML se utiliza para definir el encabezado de una sección o de todo el documento. Representa una sección introductoria o un contenedor para el contenido de encabezado de una página web, que generalmente incluye elementos como logotipos, títulos, menús de navegación y otros elementos relacionados con la presentación y la identificación del sitio web.El contenido dentro de la etiqueta <header> puede variar dependiendo del diseño y la estructura del sitio web. Por ejemplo, puede contener un logotipo y un título de página en un encabezado básico, o puede incluir elementos más complejos como un menú de navegación, enlaces de contacto, un formulario de búsqueda, etc.-->                                  
        
        <figure>
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png" alt="POKEBALL">
        </figure>

        <h1>POKEMON</h1>

    </header>

    <main class="main-container"> <!--La etiqueta <main> en HTML se utiliza para marcar el contenido principal de una página web. Representa el contenido central o primario que es único para el documento en sí. El elemento <main> debe contener el contenido principal de la página, excluyendo encabezados, pie de página, barras laterales u otros contenidos que se repitan en varias páginas. Es importante destacar que solo se debe utilizar un elemento <main> por página. Además, no se recomienda utilizar <main> dentro de otros elementos de sección, como <article> o <section>, ya que puede generar confusiones en la estructura semántica del documento.-->

        <section class="charizard-container"> <!--El elemento <section> se utiliza para dividir el contenido de una página en bloques o secciones más pequeñas. Cada sección puede tener su propio encabezado, contenido y pie de página. Por ejemplo, en un sitio web de noticias, cada artículo puede estar contenido en un elemento <section>, donde el encabezado sería el título del artículo y el contenido sería el cuerpo del artículo. Puedes tener múltiples elementos <section> en una página para dividir y organizar el contenido según sea necesario.-->

            <div class="title">

                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png" alt="LLAMITA"/>
                </figure>

                <h2>CHARIZARD</h2>
                
            </div>
            
                <figure>
                    <img class="img-charizard"src= "https://upload.wikimedia.org/wikipedia/en/1/1f/Pok%C3%A9mon_Charizard_art.png" alt="CHARIZARD">

                </figure>

        </section>

        <article class="info-pokemon"> <!--La etiqueta <article> en HTML se utiliza para marcar contenido independiente, autónomo y autocontenido dentro de un documento web. Representa una composición completa e independiente que puede existir por sí misma y ser reutilizada en diferentes contextos. El elemento <article> se utiliza comúnmente para artículos de noticias, blogs, publicaciones de foros y cualquier otro tipo de contenido que se considere como una entidad única. Cada artículo debe tener su propio encabezado, contenido y pie de página dentro de la etiqueta <article>.-->

            <div class="papa-info">
                <div class="hijo-info">
                    <span>No.</span>
                    <span>006</span>
                </div>
                <div class="hijo-info">
                    <span>LEVEL</span>
                    <SPAN>100</SPAN>
                </div>
            </div>

            <div class="papa-info">
                <div class="hijo-info">
                    <span>TYPE</span>
                    <span>FIRE</span>
                </div>
                <div class="hijo-info">
                    <span>ABILITY</span>
                    <SPAN>FLAMES</SPAN>
                </div>
            </div>

            <div class="papa-info">
                <div class="hijo-info">
                    <span>HEIGTH</span>
                    <span>1.7 m</span>
                </div>
                <div class="hijo-info">
                    <span>WEIGHT</span>
                    <SPAN>90.5 kg</SPAN>
                </div>
            </div>

        </article>

    </main>
